<html>
    <head>
        <style type="text/css">
            
            #textareaid{
                font-family: sans-serif;
            }

        </style>
        <title>Contact-Form design</title>
        <link href="style_services.css" rel="stylesheet" type="text/css">
       
    </head>
    <body>
  <div class="Contact-title">
      <h1>Contact Us.</h1>
        <h2>Welcome to your future home!</h2>
  </div>
        <div class="contact-form">
            <form id="contact-form" method="post" action="">
                <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                <br>
                <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                <br>
                <textarea name="message" class="form-control" 
                    style="font-size: 18px" id="textareaid" placeholder="Message" rows="4" required></textarea><br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
                       
            </form>
            
        </div>



    </body>
</html>
